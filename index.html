<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body style="background: linear-gradient(#D38312,#A83279); height: 100vh; ">
    <h1 style="text-align: center;">Random Number Generator</h1>
    
    <div style="text-align: center;">
    <button style="border: 2px solid red; border-radius: 5px; background-color: yellow;" onclick="Gen()">Generate</button><br><br>


    <label for="ran">Random Number is </label>
    <p id="ran"></p>
    </div>  


<script>
    function Gen() {
        var x = Math.floor((Math.random() * 1000));
        document.getElementById("ran").innerHTML=x;
    }
</script>
</body>
</html>
